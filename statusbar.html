<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="statusbar.css">
    <title>Status Bar</title>
</head>
<body>
    <div class="status-bar">
        <div class="left">
            <span></span>
            <span class="interactive">uOS</span>
        </div>
        <div class="right">
            <span class="interactive" id="showLimelightButton"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16m0-2q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/></svg></span>
            <span id="time"></span>
            <span></span>
        </div>
    </div>
    <script>
        function updateTime() {
            try {
                const date = new Date();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}`;
            } catch (error) {
                console.error(error);
                document.getElementById('time').textContent = 'Check system clock';
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
    <script src="renderer.js"></script>
</body>
</html>
