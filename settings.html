                const keySpan = document.createElement("span");
                keySpan.textContent = key;
                keyDiv.appendChild(keySpan);
                div.appendChild(keyDiv);
                const valueDiv = document.createElement("div");
                valueDiv.classList.add("right");
                valueDiv.classList.add("hint");
                const valueSpan = document.createElement("span");
                valueSpan.textContent = systemInfo[key];
                valueDiv.appendChild(valueSpan);
                const copyValueButton = document.createElement("span");
                copyValueButton.classList.add("interactive");
                copyValueButton.innerHTML = copyIcon;
                copyValueButton.addEventListener("click", function() {
                    navigator.clipboard.writeText(systemInfo[key]);
                });
                if (editableKeys.includes(key)) {
                    const editValueButton = document.createElement("span");
                    editValueButton.classList.add("interactive");
                    editValueButton.innerHTML = editIcon
                    valueDiv.appendChild(editValueButton);
                }
                valueDiv.appendChild(copyValueButton);
                div.appendChild(valueDiv);
                deviceinfoSettings.appendChild(div);
            }
        }

        updateSystemInfo();

        document.addEventListener("keydown", function(e) {
            if (e.key === "/") {
                e.preventDefault();
                if (document.activeElement !== document.querySelector(".settings-search")) {
                    document.querySelector(".settings-search").focus();
                } else {
                    document.querySelector(".settings-search").blur();
                }
            }
        });
    
        let isMouseDown = false;
    
        document.querySelectorAll(".sidebar-item").forEach(function(item) {
            item.addEventListener("mousedown", function() {
                isMouseDown = true;
                const selected = document.querySelector(".selected");
                selected.classList.remove("selected")
                const settingsContent = document.querySelector(".settings-content:not(.hidden)");
                settingsContent.classList.add("hidden");
                item.classList.add("selected");
                document.querySelector("#" + item.querySelector(".sidebar-item-title").textContent.toLowerCase().replace(/\s/g, "") + "Settings").classList.remove("hidden");
            });
    
            item.addEventListener("mouseover", function() {
                    if (isMouseDown) {
                    const selected = document.querySelector(".selected");
                    selected.classList.remove("selected")
                    const settingsContent = document.querySelector(".settings-content:not(.hidden)");
                    settingsContent.classList.add("hidden");
                    item.classList.add("selected");
                    document.querySelector("#" + item.querySelector(".sidebar-item-title").textContent.toLowerCase().replace(/\s/g, "") + "Settings").classList.remove("hidden");
                }
            });
        });
    
        document.addEventListener("mouseup", function() {
            isMouseDown = false;
        });
    
        document.querySelector("#bluetoothSettings").classList.remove("hidden");
    </script>
</body>
</html>
